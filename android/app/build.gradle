plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android" // use full ID for Kotlin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.fustermedia.relaxapp"
    compileSdk = 35 // Updated to match plugin requirements

    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.fustermedia.relaxapp"
        minSdk = 23  // Minimum SDK for google_mobile_ads
        targetSdk = 35 // Updated target SDK to match compileSdk
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }

    }
}

flutter {
    source = "../.."
}
